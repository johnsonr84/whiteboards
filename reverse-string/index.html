<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reverse String</title>
  </head>

  <body>
    <script>
      const str = "hello";

      let revStr = "";
      for (let i = str.length - 1; i >= 0; i--) {
        revStr += str[i];
      }
      console.log(revStr);
    </script>
  </body>
</html>
